<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>TAGS Select, Datalist e Textarea</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">ESTADO</label>
            <select name="estado" id="iest">
                <optgroup label="Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP" selected>São Paulo</option>
                </optgroup>
                <optgroup label="Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="SE">Sergipe</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">PROFISSÃO</label>
            <input type="text" name="prof" id="iptof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">MENSAGEM</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Digite aqui sua mensagem..."></textarea>
        </p>

        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </p>
    </form>
</body>
</html>
